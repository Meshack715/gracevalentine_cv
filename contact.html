    nav ul li a:hover {

    /* Main Section */
    .main {
      padding: 40px 5%;

      flex: 1;
    }

    h1 {
      font-size: 36px;
      color: #4B0082;
      margin-bottom: 20px;
    }

    /* Contact Info */
    .contact-info {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-info p {
      margin: 10px 0;
    }

    /* Social Icons */
    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #333;
      margin: 0 10px;
      text-decoration: none;
      font-size: 24px;
    }

    /* Form Styles */
    .contact-form {
      background: #fff;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
      margin-bottom: 40px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .contact-form button {
      background-color: #4B0082;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #333;
    }

    /* Footer Section */
    footer {

      padding: 20px 5%;
      background-color: #4B0082;
      color: #fff;
    }

    footer .social-icons {

    }

    footer .social-icons a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-size: 24px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul li {
        margin-left: 0;
        margin-bottom: 10px;
      }

      .main {
        padding: 20px 5%;
      }

      h1 {
        font-size: 28px;
      }

      .contact-info {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      nav ul li a {
        font-size: 14px;
      }

      h1 {
        font-size: 24px;
      }

      .contact-info {
        font-size: 16px;
      }

      footer {
        font-size: 14px;
        padding: 10px 5%;
      }
    }
