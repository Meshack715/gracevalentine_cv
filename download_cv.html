<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Grace Valentine's CV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f5;
    }

    .download-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4B0082;
      margin-bottom: 20px;
    }

    .download-btn {
      padding: 10px 20px;
      background-color: #4B0082;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #6A0DAD;
    }
  </style>
</head>
<body>
  <div class="download-container">
    <h1>Download Grace Valentine's CV</h1>
    <a class="download-btn" href="./grace cv.pdf" download>Download CV</a>
  </div>
</body>
</html>
